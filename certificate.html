<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Certificate</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f4f4f4;
      padding: 50px;
      text-align: center;
    }

    .certificate {
      width: 800px;
      margin: auto;
      padding: 40px;
      background: white;
      border: 10px solid #3498db;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    .certificate h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      color: #2c3e50;
    }

    .certificate h2 {
      color: #2980b9;
      margin-top: 0;
    }

    .certificate p {
      font-size: 20px;
      margin: 20px 0;
    }

    .download-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="certificate" id="certificateContent">
    <h1>Certificate of Achievement</h1>
    <p>This certifies that</p>
    <h2 id="studentName">[Your Name]</h2>
    <p>has successfully completed the quiz with a score of</p>
    <h2 id="studentScore">[Score]%</h2>
    <p>on <span id="quizDate">[Date]</span></p>
  </div>

  <button class="download-btn" onclick="downloadPDF()">ðŸ“„ Download Certificate as PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script>
    // Read from URL
    const params = new URLSearchParams(window.location.search);
    const name = params.get('name') || 'Anonymous';
    const score = params.get('score') || '0';

    document.getElementById('studentName').textContent = name;
    document.getElementById('studentScore').textContent = score + '%';
    document.getElementById('quizDate').textContent = new Date().toLocaleDateString();

    function downloadPDF() {
      const element = document.getElementById('certificateContent');
      const opt = {
        margin:       0,
        filename:     `Certificate_${name}.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'pt', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(opt).from(element).save();
    }
  </script>
</body>
</html>
